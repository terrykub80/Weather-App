<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/main.js" defer></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="bg-primary-subtle">
    <nav class="navbar gb-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Weather App</span>
        </div>
    </nav>

    <h1 class="text-center mt-5" id="top-header">Check the weather</h1>


    <div class="row mx-5">
        <form action="" id="cityForm">
            <div class="form-group mx-5 mt-5">
                <input type="text" class ="form-control text-center" 
                name="cityName" placeholder="Enter City Name">
                <input type="submit" value="Submit" class="btn btn-dark w-100 mt-2">
            </div>
        </form>

    </div>


    <div class="row" id="weatherDisplay">
        <!-- User JS to grab this row and append columns wih cards of 
        country info whtn user submits -->
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
